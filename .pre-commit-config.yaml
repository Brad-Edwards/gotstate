repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy

  - repo: https://github.com/python-semantic-release/python-semantic-release
    rev: v9.15.1
    hooks:
      - id: semantic-release-pre-commit

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: cargo-audit
        name: cargo audit
        entry: cargo audit --deny warnings
        language: system
        pass_filenames: false
        types: [file, rust]

      - id: cargo-udeps
        name: cargo udeps
        entry: cargo +nightly udeps
        language: system
        pass_filenames: false
        types: [file, rust]
